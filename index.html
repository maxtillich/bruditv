<!DOCTYPE html>
<html ng-app="BrudiTvApp">
  <head>
    <title>Brudi.tv</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/kube.min.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/iconfont/iconfont.css">
  </head>

  <body>
    <div ng-controller="BrudiPlayerCtrl">
      <div class="videoWrapper">
        <iframe class="player" width="560" height="349" ng-src="{{randomURL}}" frameborder="0" scrolling="no" allowfullscreen></iframe>
      </div>

      <ul class="toolbar blocks-2">
        <li class="logo">
          <h1>
            <a href="#">Brudi.tv</a>
          </h1>
        </li>

        <li class="options">
          <a href="#"><i class="ic-chat"></i></a>
        </li>
      </ul>

      <ul class="subbar blocks-3">
        <li class="fullscreen">
          <i class="ic-fullscreen-stroke"></i>
        </li>
        
        <li class="trackinfo">
          <span class="title">{{randomTitle}}</span> - <span>{{randomArtist}}</span>
        </li>

        <li class="purchase">
          <span ng-click="next()">NÃ¤chstes Video</span>
        </li>
      </ul>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
    <script src="//cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="js/app.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/player.js"></script>

    <script src="//use.typekit.net/jzz1kps.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </body>
</html>

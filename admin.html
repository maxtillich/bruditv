<!DOCTYPE html>
<html ng-app="BrudiTvApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/kube.min.css">
    <link rel="stylesheet" href="css/admin.css">
  </head>
  <body ng-controller="BrudiAdminCtrl">
    <form ng-submit="addVideo(newYtId, newTitle, newArtist, newStartTime, newEndTime)">
      <p>
        <label for="newYtId">
          YouTube ID<br>
          <input ng-model="newYtId" id="newYtId" autofocus>
        </label>
      </p>

      <p>
        <label for="newTitle">
          Title<br>
          <input ng-model="newTitle" id="newTitle">
        </label>
      </p>

      <p>
        <label for="newArtist">
          Artist<br>
          <input ng-model="newArtist" id="newArtist">
        </label>
      </p>

      <p>
        <label for="newStartTime">
          Start<br>
          <input ng-model="newStartTime" id="newStartTime">
        </label>
      </p>

      <p>
        <label for="newEndTime">
          End<br>
          <input ng-model="newEndTime" id="newEndTime">
        </label>
      </p>

      <button type="submit">Add Video</button>
    </form>

    <hr>

    <ul>
      <li ng-repeat="video in videos">
        YouTube ID: <input ng-model="video.ytid" ng-change="videos.$save(video)">
        <br>

        <input ng-model="video.artist" ng-change="videos.$save(video)">
        &nbsp;<input ng-model="video.title" ng-change="videos.$save(video)">
        <br>
        <input ng-model="video.starttime" ng-change="videos.$save(video)">
        &nbsp;<input ng-model="video.endtime" ng-change="videos.$save(video)">

        <button ng-click="videos.$remove(video)">X</button>
      </li>
    </ul>

  </body>
</html>
